<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Enter your email">
      <mat-error *ngIf="loginForm.controls.email.invalid && loginForm.controls.email.touched">
        Email is required
      </mat-error>
    </mat-form-field>
  <br>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Enter your password">
      <mat-error *ngIf="loginForm.controls.password.invalid && loginForm.controls.password.touched">
        <span *ngIf="loginForm.controls.password.errors?.required">Password is required</span>
        <span *ngIf="loginForm.controls.password.errors?.minlength">Password must be at least 5 characters</span>
      </mat-error>
    </mat-form-field>
  
    <button mat-button type="submit" [disabled]="loading">Login</button>
  
    <p *ngIf="error" class="error-message">{{ error }}</p>
  </form>
